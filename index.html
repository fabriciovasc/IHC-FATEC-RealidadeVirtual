<html lang="pt-br">
  <head>
    <title>&lt;model-viewer&gt; codelab</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />
  </head>
  <body>
    <model-viewer
      src="third_party/DamagedHelmet/DamagedHelmet.gltf"
      ar
      auto-rotate
      camera-controls
      background-color="#70BCD1"
      shadow-intensity="1"
      camera-orbit="-20deg 75deg 4m"
      alt="A 3D model of a damaged sci-fi helmet"
    >
    </model-viewer>
    <!-- ðŸ’ Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
